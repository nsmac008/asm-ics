name: Build & Publish ASM Venue ICS
on:
  workflow_dispatch: {}
  schedule:
    - cron: '13 * * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate ICS (ASM â†’ public/, debug on)
        run: |
          python asm_venue_to_ics.py --debug

      - name: Verify file exists (do not fail the build)
        run: |
          ls -lah public || true
          test -f public/asm_calendar.ics && echo OK || echo 'WARNING: asm_calendar.ics missing'

      - name: Upload debug log
        uses: actions/upload-artifact@v4
        with:
          name: asm-debug-log
          path: asm_debug.log
          if-no-files-found: ignore

      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
