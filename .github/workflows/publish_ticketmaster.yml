name: Build & Publish Ticketmaster ICS
on:
  workflow_dispatch: {}
  schedule:
    - cron: '19 * * * *'  # hourly

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate ICS (War Memorial)
        run: |
          python ticketmaster_warmemorial_to_ics.py
      - name: Generate ICS (Oncenter Crouse Hinds)
        run: |
          python ticketmaster_oncenter_to_ics.py
      - name: Verify files exist
        run: |
          ls -lah public
          test -f public/asm_warmemorial.ics
          test -f public/asm_oncenter.ics
      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
